spring.application.name=schedule-service
server.port=9094

spring.datasource.url=jdbc:postgresql://localhost:5432/schedule_db
spring.datasource.username=schedule_user
spring.datasource.password=schedule_pass
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.open-in-view=false

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.server.port=9004

# Employee Service Configuration
employee-service.url=${EMPLOYEE_SERVICE_URL:http://localhost:8081}
