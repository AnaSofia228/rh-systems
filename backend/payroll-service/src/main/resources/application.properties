spring.application.name=payroll-service
server.port=9091

spring.datasource.url=jdbc:postgresql://localhost:5432/payroll_db
spring.datasource.username=payroll_user
spring.datasource.password=payroll_pass
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.open-in-view=false

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.server.port=9002